<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Quantico:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
   <main class="main">

<div class="quantity">
    <label for="crypto">Amount:</label>
   <input type="text" id="quantity">

</div>

<div class="selectCrypto">
<label for="crypto">Pick your crypto:</label>
<select name="cryptoCurrency" id="cryptoCurrency">
    <option value="BTC">Bitcoin (BTC)</option>
    <option value="ETH">Ethereum (ETH)</option>
    <option value="USDT">Tether (USDT)</option>
    <option value="BNB"> BNB (BNB)</option>
    <option value="SOL">Solana (SOL)</option>
    <option value="XRP">XRP (XRP)</option>
    <option value="ADA">Cardano (ADA)</option>
    <option value="DOGE">Dogecoin (DOGE)</option>
    <option value="DOT">Polkadot (DOT)</option>
    <option value="LTC">Litecoin (LTC)</option>
</select>

</div>

<div class="convertion">
<label for="localCurrency">Pick your currency</label>
<select name="currency" id="localCurrency">
<option value="USD">USD</option>
<option value="EUR">EUR</option>
<option value="MXN">MXN</option>
<option value="CLP">CLP</option>

</select>

<div class="convert">
<button>Convert</button>
</div>

<div>
    <p id="resultado">Resultado</p>
</div>

</div>

<div class="chart">

    <h1>CriptoChart</h1>
 <canvas id="cryptoChart"></canvas>
 
 </div>



   </main>

   

    <script src="./js/script.js"> </script>
</body>
</html>
